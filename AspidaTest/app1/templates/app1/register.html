<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    {% if error_message %}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                llena todos los campos!
            </div>
        </div>
    {% endif %}
    <div class="row justify-content-center align-items-center vh-100 m-0">
        <div class="col-sm-4 bg-light border border-primary rounded">
            <br/>
            <center>
            <h5 class="card-header ">
                Registro
            </h5>
        </center>
            <br/>
            <form action="{% url 'app1:registerFormUser'%}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                    <input type="text" class="form-control" name="names" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" name="lastname" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Identificación</label>
                    <input type="text" class="form-control" name="id" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">contraseña</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Marca</label>
                    {% if list_brands %}
                        <select class="form-select" name="select" aria-label="Default select example">
                            <option selected>Escoge una opción</option>
                            {% for brand in list_brands %}
                                <option value={{brand.id}}>{{brand.name}}</option>
                            {% endfor %}
                        </select>
                    {% else %}
                        <p>Error</p>
                    {% endif %}
                </div>
                <input type="submit" class="btn btn-primary form-control btn-block" value="Registrar"/>
                <br/>
            </form>
            <br/>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
