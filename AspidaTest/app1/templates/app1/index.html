<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="row justify-content-center align-items-center vh-100 m-0">
        <div class="col-sm-4 bg-light border border-primary rounded">
            <br/>
            <center>
            <h5 class="card-header ">
                Iniciar Sesión
            </h5>
        </center>
            <br/>
            <form action="{% url 'app1:login'%}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre de Usuario</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary form-control  btn-block">Ingresar</button>
                    <a class="btn btn-primary orm-control  btn-block" href="{% url 'app1:register' %}">Register</a>
                </div>
                <br/>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
