<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body class="bg-dark">
    </div>

            <br/>
            <div class="title">
                <center>
                    <h5 class="card-header ">
                        Ingreso
                    </h5>
                </center>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary form-control btn-block">Ingresar</button>
                    <a class="btn btn-primary orm-control btn-block" href="{% url 'app1:register' %}">Registrar</a>
                </div>
            </form>
            <br/>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
